<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Fields</title>
    <link rel="stylesheet" href="dist/input.css" />
    <link rel="stylesheet" href="css/photon.css" />
    <style media="screen">
      .window-content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag;">
        <h1 class="title">Inputs</h1>
        <div class="btn-action">
          <input type="number">
          <input type="search" class="pull-right" placeholder="Search" length="50">
        </div>
      </header>
      <div class="window-content">
        <input type="text">
      </div>
    </div>
  </body>
</html>
